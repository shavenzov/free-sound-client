<div class="page">
  <div class="content">
    <div class="container">
      <div>
        <img src="assets/oops.jpg"/>
      </div>
      <div>
        <div>Authorization error occured!</div>
        <div class="error">{{error}}</div>
      </div>
    </div>
    <div class="retry">
      <button pButton type="button" label="Try again" icon="fa fa-refresh" (click)="onTryAgainButtonClick()"></button>
    </div>
  </div>
</div>
